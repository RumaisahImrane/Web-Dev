<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- A content delivery network delivers content to websites-->
    <!-- Dont need to include files, just link to the website hosting these files, this will collate them for us-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  <body>
    <!--columns-->
    <div class="container text-center">
        <div class="row align-items-start">
          <!--bootstrap uses a 12grid system, can only have up tp 12 on one line or it will fall down to the next-->
          <!--takes up 6spaces/12 spaces-->
          <div class="col col-sm-12 col-md-6"> <!--If the size of the window is small, then whole 12grid system to 1 line-->
            Column 1
          </div>
          <div class="col col-sm-6 col-md-3">
            Column 2
          </div>
          <div class="col col-sm-6 col-md-3">
            Column 3
          </div>
        </div>
      </div>
    <!-- In body because we want these scripts to load after the websote has already loaded. if these were at the top, it wpuld take longer for the website to load-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
